<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration</title>
    <link rel="stylesheet" href="dbmscss.css">
    <style>
        /* General Styling */
        body {
            background-color: #e9f1f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: black;
        }

        /* Main Container */
        #d1 {
            background-color: #ffffff;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #d2 {
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            animation: fade-in 0.8s ease-in-out;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        #d2:hover {
            opacity: 1;
        }

        /* Registration Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #f0f0f0;
            font-weight: bold;
            width: 100%;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.85);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            background-color: #f4f4f4;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #ff6b6b;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            padding: 14px;
            border-radius: 12px;
            transition: background-color 0.4s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff5252;
            transform: translateY(-5px);
        }

        /* Animations */
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(60px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes chat-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Chatbot Icon */
        .chatbot-icon {
            width: 70px;
            height: 70px;
            background-color: #48c6ef;
            border-radius: 50%;
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            animation: chat-bounce 2s infinite;
        }

        .chatbot-icon:hover {
            animation: none;
            transform: scale(1.1);
        }

        .chatbot-icon::before {
            content: "?";
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            #d1 {
                padding: 20px;
            }

            #d2 {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Logo Section -->
<div style="display: flex; justify-content: flex-start; margin-bottom: 20px;">
    <img src="./assets/asset1.jpg" alt="Company Logo" style="height: 120px; width: 240px;">
</div>

<!-- Main Form Section -->
<div id="d1">
    <div id="d2">
        <h2><b>Sign up page</b></h2>
        <form id="myForm" action="/register" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email-Id:</label>
            <input type="email" id="email" name="email" required>

            <label for="dateofbirth">Date of Birth:</label>
            <input type="date" id="dateofbirth" name="dateofbirth" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phoneNumberRegister">Phone Number:</label>
            <input type="tel" id="phoneNumberRegister" name="phoneNumberRegister" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" required>

            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" required>
                <option value="savings">Savings</option>
                <option value="fixed-deposit">Fixed-Deposit</option>
            </select>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>

            <input type="submit" value="Register">
        </form>
    </div>
</div>

<!-- Chatbot Icon -->


</body>
</html>
